<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Predict songs</title>
</head>
<body>
    
    <form method="post">
     
        <label for="items">Choose a song:</label>

        <!-- The value for `for=""` and `id=""` has to be same. -->

        <select id="items">
            <option value="item-1">Rock</option>
            <option value="item-2">Jazz</option>
            <option value="item-3">Rap</option>
            <option value="item-4">Your neighbor got a drumset for Christmas</option>
        </select>
        <input type="submit">
    </form>


    <p>Best matches: </p>
</body>
</html>
